grafana:
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://prometheus.monitoring.svc.cluster.local
          isDefault: true
          editable: false
        - name: CloudWatch
          type: cloudwatch
          access: proxy
          uid: cloudwatch
          editable: false
          jsonData:
            authType: default
            defaultRegion: us-west-2
  serviceAccount:
    labels:
      eks.amazonaws.com/role-arn: arn:aws:iam::783634644742:role/grafana-sa
  admin:
    existingSecret: dev/grafana/credentials
    userKey: user
    passwordKey: password
